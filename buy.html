<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Token sale page">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="buttons.css">

    <title>Crypto Fishing</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">

</head>

<body>
    
    <div class="w3-top w3-center">
      <button id="connect" class="btn-glow">Connect</button> <button id="addMainBSC" class="btn-glow">To BSC Mainnet</button>
      <span id="nometamask" style="color: red; display: none">Please install Metamask first...</span>
      <div class="network" style="font-size: 12px;"><span id="curnet"><span style="color: red;">Please use DApp browser/extension (e.g. <a target="_blank" href="https://metamask.io">Metamask</a>)</span></span></div>
    </div>
    
    <div class="w3-main w3-content w3-padding" id="buy">

    <div class="w3-center w3-padding-64">
      <img class="w3-image" src="logo.webp" alt="Crypto Fishing logo">
      <p>0x4B727C5b7ac9AF726156b19e90e9895A49d671f7</p>
      <p><button id="addToken" class="btn-glow">Add to Metamask</button> <button id="copyToken" class="btn-glow">Copy address</button></p>
    </div>
    
    <div class="w3-center w3-padding-16">
      <h1>Buy tokens</h1>
      <p>1 BNB = <span class="rate">3500.0</span> <span class="tokenSymbol">CFG</span></p>
      <p><input class="w3-animate-input" type="number" id="buyAmount" value="0" min="0"></p>
      <p>You get: <span id="get">0</span> <span class="tokenSymbol">CFG</span></p>
      <p><button id="buyBtn" class="btn-glow" style="width:128px;height:64px;font-size:32px"><span>Buy</span></button></p>
    </div>

    </div>
